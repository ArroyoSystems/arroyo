[workspace]
members = [
    "arroyo",
    "arroyo-api",
    "arroyo-compiler-service",
    "arroyo-controller",
    "arroyo-connectors",
    "arroyo-datastream",
    "arroyo-df",
    "arroyo-formats",
    "arroyo-macro",
    "arroyo-metrics",
    "arroyo-node",
    "arroyo-openapi",
    "arroyo-operator",
    "arroyo-rpc",
    "arroyo-sql-testing",
    "arroyo-server-common",
    "arroyo-state",
    "arroyo-storage",
    "arroyo-types",
    "arroyo-worker",
    "copy-artifacts",
    "integ",
]

resolver = "2"

exclude = [
    "build_dir",
]

[workspace.dependencies]
tonic = { version = "0.10" }
tonic-build = { version = "0.10" }
tonic-web = { version = "0.10" }
tonic-reflection = { version = "0.10" }
arrow = { version = "49.0.0" }
arrow-ord = { version = "49.0.0" }
arrow-array = { version = "49.0.0" }
arrow-schema = { version = "49.0.0" }
arrow-json = { version = "49.0.0" }
object_store = { version = "0.8.0" }
parquet = { version = "49.0.0" }

[profile.release]
debug = 1

[profile.dev]
incremental = false

[patch.crates-io]
typify = { git = 'https://github.com/ArroyoSystems/typify.git', branch = 'arroyo' }
parquet = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/parquet_bytes'}
arrow = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/parquet_bytes'}
arrow-buffer = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/parquet_bytes'}
arrow-array = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/parquet_bytes'}
arrow-schema = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/parquet_bytes'}
arrow-json = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '49.0.0/json' }
object_store = {git = 'https://github.com/ArroyoSystems/arrow-rs', branch = '0.8.0/put_part_api'}
