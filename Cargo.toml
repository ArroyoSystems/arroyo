[workspace]
members = [
    "arroyo-api",
    "arroyo-compiler-service",
    "arroyo-controller",
    "arroyo-connectors",
    "arroyo-datastream",
    "arroyo-macro",
    "arroyo-metrics",
    "arroyo-node",
    "arroyo-operator",
    "arroyo-openapi",
    "arroyo-rpc",
    "arroyo-server-common",
    "arroyo-sql",
    "arroyo-sql-macro",
    # "arroyo-sql-testing",
    "arroyo-state",
    "arroyo-storage",
    "arroyo-types",
    "arroyo-worker",
    "copy-artifacts",
    "integ",
]

resolver = "2"

exclude = [
    "build_dir",
]

[workspace.dependencies]
tonic = { version = "0.9" }
tonic-build = { version = "0.9" }
tonic-web = { version = "0.9" }
tonic-reflection = { version = "0.9" }
arrow = { version = "43.0.0" }
arrow-buffer = { version = "43.0.0" }
arrow-array = { version = "43.0.0" }
arrow-schema = { version = "43.0.0" }
arrow-json = { version  = "43.0.0" }
parquet = { version = "43.0.0" }

[profile.release]
debug = 1

[profile.release.package.copy-artifacts]
# optimize for small binary size
strip = true
opt-level = "z"

[patch.crates-io]
typify = { git = 'https://github.com/ArroyoSystems/typify.git', branch = 'arroyo' }
parquet = { git = 'https://github.com/ArroyoSystems/arrow-rs.git', branch = 'use_public_arrow'}
