[workspace]
members = [
    "arroyo-api",
    "arroyo-compiler-service",
    "arroyo-controller",
    "arroyo-connectors",
    "arroyo-datastream",
    "arroyo-macro",
    "arroyo-metrics",
    "arroyo-node",
    "arroyo-openapi",
    "arroyo-rpc",
    "arroyo-server-common",
    "arroyo-sql",
    "arroyo-sql-macro",
    "arroyo-sql-testing",
    "arroyo-state",
    "arroyo-types",
    "arroyo-worker",
    "integ",
]

exclude = [
    "build_dir",
]

[workspace.dependencies]
tonic = { version = "0.9" }
tonic-build = { version = "0.9" }
tonic-web = { version = "0.9" }
tonic-reflection = { version = "0.9" }


[profile.release]
debug = 1

[patch.crates-io]
typify = { git = 'https://github.com/ArroyoSystems/typify.git', branch = 'arroyo' }
