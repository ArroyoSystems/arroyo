# Default values for arroyo.

nameOverride: ""
fullnameOverride: ""
clusterDomain: cluster.local

image:
  repository: ghcr.io/arroyosystems/arroyo
  tag: "0.12"
imagePullPolicy: IfNotPresent
imagePullSecrets: []

controller:
  resources:
    limits: {}
    requests:
      memory: 256Mi
      cpu: 500m

  service:
    grpcPort: 5116
    compilerPort: 5117
    adminPort: 5114
    httpPort: 80

worker:
  resources:
    limits: {}
    requests:
      memory: 490Mi
      cpu: 900m
  slots: 16

postgresql:
  # set to true to deploy a postgres instance in-cluster
  deploy: true

  # otherwise, configure the connection to an external postgres instance
  externalDatabase:
    host: localhost
    port: 5432
    name: arroyo
    user: arroyo
    password: arroyo

  # postgresql configuration
  auth:
    username: arroyo
    password: arroyo
    database: arroyo

  primary:
    initdb:
      user: postgres

  serviceAccount:
    create: true
    name: arroyo-postgresql


prometheus:
  # set to true to enable prometheus annotations on Arroyo cluster resources; if false,
  # you will need to configure prometheus separately to discover Arroyo pods
  setAnnotations: true

s3:
  region: ""

artifactUrl: ""
checkpointUrl: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

role:
  # Specified whether the role should be created
  create: true


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



controllerResources: {}

nodeSelector: {}

tolerations: []

affinity: {}

volumes: []
volumeMounts: []

existingConfigMap: ""
