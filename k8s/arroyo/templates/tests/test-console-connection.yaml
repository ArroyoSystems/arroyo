apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "arroyo.fullname" . }}-test-connection"
  labels:
    {{- include "arroyo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "arroyo.fullname" . }}-api:{{ .Values.service.apiPort }}']
  restartPolicy: Never
