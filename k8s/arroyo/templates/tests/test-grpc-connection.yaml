apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "arroyo.fullname" . }}-compiler-test-grpc-connection"
  labels:
    {{- include "arroyo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: grpcurl
      image: fullstorydev/grpcurl:v1.8.7-alpine
      args: ['-plaintext', '{{ include "arroyo.fullname" . }}-api:{{ .Values.compiler.service.grpcPort }}','list']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "arroyo.fullname" . }}-controller-test-grpc-connection"
  labels:
    {{- include "arroyo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: grpcurl
      image: fullstorydev/grpcurl:v1.8.7-alpine
      args: ['-plaintext', '{{ include "arroyo.fullname" . }}-api:{{ .Values.controller.service.grpcPort }}','list']
  restartPolicy: Never
